<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="D:/Web Developement/ipw/lab da-1/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Contact us</h1>
  <form action="mailto:samriddhitayal3010@gmail.com" method="post" enctype="text/plain">
    <label>Your Name:</label><br>
    <input type="text" name="your Name" required><br><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br><br>
    <label>DOB:</label><br>
    <input type="date" name="dob"><br><br>
    <p>Gender:</p>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Female">Female</label><br>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Others" name="gender" value="Others">
    <label for="Others">Others</label><br><br>
    <label>Your Email</label><br>
    <input type="email" name="your Email"><br><br>
    <label>Contact Number:</label><br>
    <input type="tel" id="pno" name="pno" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    <label>Message:</label><br>
    <textarea name="your Message" rows="10" cols="30"></textarea><br><br>
    <input type="submit" name="">
    <input type="reset">
  </form>
</body>

</html>
